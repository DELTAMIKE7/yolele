<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>YProject</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main id="main">
			<!-- Header tag -->
			<header id="nav_container">
				<a href="#menu" class="menu_btn">
					<div class="hamburger_icon">
						<span></span>
						<span></span>
					</div>
					<div class="hamburger_text">Menu</div>
				</a>
				<a href="#" class="cart_btn">
					<div class="cart_text">Cart <span class="cart-count">(00)</span></div>
				</a>
			</header>
			<section id="menu_page">
				<a class="menu_logo tdn" href="/">Logo</a>
				<div class="menu">
					<div class="menu_nav dfacjc">
						<a href="e.preventDefault();" class="about_tag">About</a>
						<a href="#" class="contact_tag" >Contact</a>
						<a href="/Blog" class="blog_tag">Blog</a>
						<a href="/Recipes" class="recipes_tag">Recipes</a>
						<a href="/Products" class="products_tag">Products</a>
					</div>
					<footer class="menu_footer"></footer>
				</div>
			</section>

			<!--Cart section  -->
			<section id="cart_container" style="transform: translateX(100%);">
				<div class="cart_background" style="transform: translateX(0%);"></div>
				<div class="cart_content">
					<div class="cart_header">
						<p>YOUR CART (00)</p>
						<a href="/" class="cart_close tdn">X</a>
					</div>
					<div class="cart_empty">
						"YOUR CART  IS EMPTY"
						<br>
						<span >Minimum Order: $50</span>
					</div>
				</div>
			</section>

			<!-- Main IMP section  -->
			<!-- <section id="home" class="page">
				<div class="homelogo">

				</div>
				<div class="home_pro_section">
					<div class="home_slide_section">
						<div class="home_slider">
							<div class="product_slider"></div>

						</div>

					</div>

				</div>
			</section> -->
			<!-- <section id="second" class="page"></section> -->
		</main>

		<script src="script.js"></script>
